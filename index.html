<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixagram Design Studio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

     <ul id="skip-links">
        <li><a href="#home" aria-label="go to main banner">Go to Home Banner</a></li>
        <li><a href="#learn more" aria-label="go to learn more">Go to Learn More</a></li>
        <li><a href="#gallery" aria-label="go to gallery">Go to Gallery</a></li>
     </ul>

                                                         <!-- HEADER -->
    <div class="wrapper">
      <header class="text-bg-dark">
        <nav class="navbar navbar-expand-lg bg-light border-bottom border-body" data-bs-theme="light">
          <div class="container-lg">
            <a class="navbar-brand" href="#home">
              <img src="images/logo/logo.png" style="max-width:20%" alt="pixagram design studio logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#gallery">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about-us">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control text-bg-light rounded-0" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary rounded-0" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>

      <main>
                                                            <!-- BANNER -->
        <section class="banner py-5">
          <div class="info container-lg bg-dark bg-opacity-75 text-light py-4">
            <!-- <h1 class="display-1">Welcome to Pixagram Design Studio</h1> -->

            <a href="#contact" class="btn btn-primary rounded-2">Learn More<svg width="0" height="4" fill="currentColor" class="bi bi-play-fill">
                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
              </svg></a>
          </div><!-- closes .info-->
        </section><!-- closes .banner -->

    
      </main>
